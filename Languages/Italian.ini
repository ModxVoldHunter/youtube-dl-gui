dlgMainArgsTxtIsEmpty=args.txt è vuoto. Per usare questo comando salva gli argomenti nel file.
dlgMainArgsNoneSaved=Nessun argomento viene salvato nelle impostazioni dell'applicazione. Per usare questo comando salva gli argomenti nelle impostazioni.
