dlgLanguageHashNoMatch=L'hash del file lingua non corrisponde.\nQuesto non è molto importante poiché non è fondamentale per il runtime del programma, ma la tua lingua potrebbe essere sbagliata.
dlgUpdateFailedToCheck=Il controllo dell'aggiornamento non è riuscito.\nVuoi effettuare l'aggiornamento manualmente?
dlgUpdateNoUpdateAvailable=Nessun aggiornamento disponibile.\r\n\r\nVersione attuale: {0}\r\nVersione aggiornata: {1}
dlgUpdateNoBetaUpdateAvailable=Nessun aggiornamento beta disponibile.\r\n\r\nVersione beta attuale: {0}\r\nVersione beta aggiornata: {1}
dlgUpdateNoValidYoutubeDl=Impossibile trovare un youtube-dl valido da scaricare o aggiornare.
dlgUpdatedYoutubeDl=Youtube-dl è stato aggiornato.
dlgUpateYoutubeDlNoUpdateRequired=Youtube-dl in questo momento non richiede un aggiornamento.\r\n\r\nVersione attuale: {0}\r\nVersione aggiornata: {1}
dlgUpdaterHashNoMatch=L'hash del programma di aggiornamento non corrisponde all'hash internamente noto.\nPotrebbe ancora funzionare. Vuoi aggiornare comunque?

dlgAuthenticationCookiesFromBrowser=Il nome del browser da cui caricare i cookie.\nPuoi facoltativamente includere un portachiavi, un profilo del browser e/o un contenitore (usando Firefox).\nFdal file readme di yt-dlp - BROWSER[+KEYRING][:PROFILE][::CONTAINER]\n\nI browser attualmente supportati sono: brave, chrome, chromium, edge, firefox, opera, safari, vivaldi.\nFacoltativamente, possono essere forniti il KEYRING usato per decriptare i cookie di Chromium su Linux, il nome/percorso del PROFILO da cui caricare i cookie, e il nome del CONTAINER (se Firefox) ("none" per nessun contenitore) con i rispettivi separatori.\nPer impostazione predefinita, vengono usati tutti i contenitori del profilo a cui si è avuto accesso più di recente.\nI portachiavi attualmente supportati lo sono: basictext, gnomekeyring, kwallet.

dlgUpdaterUpdatedVersionHashNoMatch=L'hash calcolato dal programma di aggiornamento non corrisponde all'hash noto dell'aggiornamento.\r\n\r\nPrevisto: {0}\r\n\r\nCalcolato: {1}\r\n\r\nPuoi continuare senza che corrisponda, ci sono alcuni casi in cui potrebbe essere diverso.
dlgUpdaterHashNotGiven=UpdateHash non è stato impostato, quindi non è possibile calcolare l'hash per verificare che sia quello dal rilascio.

