dlgFirstTimeInitialMessage=youtube-dl-gui - графический интерфейс для программы youtube-dl, никак не связанный с её разработчиками.\n\nДанный интерфейс (и его автор) не потворствует пиратству или незаконному скачиванию любого видео, права на которое вам не принадлежат или не являющееся общественным достоянием.\n\nВы не получите никакой помощи с проблемами при попытке скачивания чего-либо незаконного в юрисдикции автора интерфейса. Это сообщение больше не появится.\n\nВы прочитали всё вышесказанное?
dlgFirstTimeDownloadFolder=По умолчанию, скачанное сохраняется в вашей папке "Загрузки". Вы хотите указать другое место?\n(Вы сможете изменить его в любое время в настройках)
dlgFirstTimeDownloadYoutubeDl=Вы хотите скачать youtube-dl прямо сейчас? Вы можете сделать это позже через "Настройки".\n\n* по умолчанию используется форк yt-dlp.\n* Если youtube-dl уже находится в правильной директории, то он будет обновлен (при наличии новой версии).
dlgFirstTimeDownloadFfmpeg=Вы хотите скачать ffmpeg прямо сейчас? Вы можете сделать это позже через "Настройки".\n\n* Если ffmpeg уже находится в правильной директории, то он будет заменён последней версией.

dlgFindDownloadFolder=Выберите папку сохранения загрузок...

dlgClipboardAutoDownloadNotice=При использовании автозагрузки из буфера обмена скопированные ссылки будут загружаться автоматически, используя выбранные на главной форме настройки. Пожалуйста не копируйте конфиденциальную информацию, пока эта опция включена.
dlgBatchDownloadClipboardScannerNotice=Включение этой опции будет добавлять все из буфера обмена (неважно, ссылка или нет). Её необходимо включать отдельно для каждой копии конвертера. Следите за тем, чтобы не скопировать конфиденциальную информацию.

