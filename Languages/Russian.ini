dlgUpdaterHashNoMatch=Хэш программы обновления не совпадает с внутренним. Это может вызвать проблемы в работе. Все равно обновить?

dlgAuthenticationCookiesFromBrowser=Название браузера для загруки куки. Опционально может включать менеджер паролей, профиль, и/или контейнер (при использовании Firefox). Из документации yt-dlp - БРАУЗЕР[+МЕНЕДЖЕР][:ПРОФИЛЬ][::КОНТЕЙНЕР]\n\nПоддерживаемые браузеры: Brave, Chrome, Chromium, Edge, Firefox, Opera, Safari, Vivaldi.\nОпционально, МЕНЕДЖЕР используется для дешифровки куки Chromium на Linux; имя/путь ПРОФИЛЯ для загрузки из него куки, а названия КОНТЕЙНЕРОВ (при использовании Firefox; также можно прописать "none" чтобы контейнер отсутствовал) могут быть заданы с соответствующими разделителями.\nПо умолчанию включены все контейнеры последнего активного профиля.\nПоддерживаемые менеджеры паролей: basictext, GNOME Keyring, KWallet

dlgUpdaterUpdatedVersionHashNoMatch=Хэш, вычисленный устройством обновления, не совпадает с известным хэшем обновления.\r\n\r\nОжидаемый: {0}\r\n\r\nВычисленный: {1}\r\n\r\nВы можете продолжить без совпадения, но есть некоторые случаи, когда это может быть иначе.
dlgUpdaterHashNotGiven=Хэш обновления не был установлен, поэтому я не могу вычислить хэш, чтобы проверить, что это релизный хэш. Ваш пробег может отличаться.

