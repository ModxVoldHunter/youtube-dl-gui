dlgFirstTimeInitialMessage=youtube-dl-gui ist eine visuelle Erweiterung von youtube-dl und ist in keiner Weise mit den Entwicklern von youtube-dl verbunden.\n\nDieses Programm (und ich) dulden keine Piraterie oder das illegale Herunterladen von Videos, an denen Du keine Rechte besitzt oder die nicht gemeinfrei sind.\n\nJegliche Hilfe zu Problemen beim Herunterladen von illegalen Inhalten (nach meiner Einschätzung) wird ignoriert. Diese Meldung wird nicht erneut angezeigt.\n\nHast Du das oben gelesen?
dlgFirstTimeDownloadFolder=Downloads werden standardmäßig in dein Downloadverzeichnis gespeichert. Möchtest Du jetzt ein anderes Verzeichnis festlegen?\n(Kann jederzeit in den Einstellungen geändert werden)
dlgFirstTimeDownloadYoutubeDl=Möchten Sie youtube-dl herunterladen? Sie können dies manuell in den Einstellungen tun, wenn Sie dies jetzt nicht möchten.\n\n* yt-dlp wird standardmäßig benutzt.\n* Wenn youtube-dl in einem bekannten Kontext (aktuelles Verzeichnis, Systempfad usw. ...) existiert, dann wird dieses aktualisiert sofern erforderlich.
dlgFirstTimeDownloadFfmpeg=Möchten Sie ffmpeg herunterladen? Sie können dies manuell in den Einstellungen tun, wenn Sie dies jetzt nicht möchten.\n\n* Wenn ffmpeg in einem bekannten Kontext (aktuelles Verzeichnis, Systempfad usw. ...) existiert, dann wird dieses automatisch mit der letzten Version ersetzen.

dlgFindDownloadFolder=Ein Verzeichnis auswählen, wo die Download gepsichert werden sollen...

dlgClipboardAutoDownloadNotice=Bei Verwendung des Autodownloaders für die Zwischenablage, werden verifizierte Links unter Verwendung der ausgewählten Einstellung im Hauptdialog versucht automatisch herunterzuladen. Bitte kopieren Sie NIEMALS sensible Informationen während diese Option aktiviert ist.
dlgBatchDownloadClipboardScannerNotice=Die Aktivierung dieser Option wird alles aus Ihrer Zwischenablage (Links oder anderes) hinzufügen. Es ist erforderlich, dies manuell je Konverter-Instanz zu aktivieren. Stellen Sie sicher, dass Sie keine sensiblen Informationen in die Zwischenablage kopieren.

