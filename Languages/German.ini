dlgLanguageHashNoMatch=Hashwert der Sprachdatei stimmt nicht überein. Das ist nicht so wichtig, da es keinen Einfluss auf die Ausführung des Programms hat, möglicherweise ist die Sprache jedoch fehlerhaft.
dlgUpdateFailedToCheck=Die Prüfung auf Aktualisierungen ist fehlgeschlagen. Möchtest Du manuell prüfen?
