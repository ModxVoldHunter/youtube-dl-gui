dlgUpdaterHashNoMatch=Der Hashwert des Updaters stimmt nicht mit dem intern bekannten Hashwert überein. Es könnte dennoch funktionieren. Aktualisierung fortsetzen?

dlgAuthenticationCookiesFromBrowser=Der Name des Browsers, von dem Cookies geladen werden sollen. Es kann optional einen Schlüsselbund, ein Browserprofil und/oder einen Container enthalten (Firefox). Aus der Liesmich von yt-dlp - BROWSER[+KEYRING][:PROFILE][::CONTAINER]\n\nAktuell unterstützte Browser sind: brave, chrome, chromium, edge, firefox, opera, safari, vivaldi.\nOptional: Der SCHLÜSSELRING, der zum Entschlüsseln von Chromium-Cookies unter Linux verwendet wird, der Name/Pfad des PROFILS, aus dem Cookies geladen werden, und der CONTAINER-Name (Firefox) ("none" für keinen Container) mit ihren jeweiligen Trennzeichen angegeben werden.\nStandardmäßig werden alle Container des zuletzt aufgerufenen Profils verwendet.\nDerzeit unterstützte Schlüsselbunde sind: basictext, gnomekeyring, kwallet

dlgUpdaterUpdatedVersionHashNoMatch=Der Hashwert der vom Updater berechnet wurde stimmt nicht mit dem bekannten Hashwert der Aktualisierung überein.\r\n\r\nErwartet: {0}\r\n\r\nBerechnet: {1}\r\n\r\nDu kannst trotz fehlender Übereinstimmung fortsetzen, da es einige Fälle gibt, in denen es anders sein kann.
dlgUpdaterHashNotGiven=Der Hashwert der Aktualisierung wurde noch nicht bestimmt. Der Hashwert kann nicht berechnet werden, um zu überprüfen, ob es sich um den der veröffentlichen Version handelt.

